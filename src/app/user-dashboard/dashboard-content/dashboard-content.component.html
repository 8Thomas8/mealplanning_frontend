<div class="placeholderDiv" *ngIf="!(selectedPlanning || showCreateModalStatus)">
  <p class="placeholder">Dashboard</p>
</div>

<app-overlay *ngIf="showCreateModalStatus"></app-overlay>

<div class="createModal" *ngIf="showCreateModalStatus">
  <form [formGroup]="newPlanningForm" (ngSubmit)="onCreate()">
    <mat-card>
      <mat-card-title>
        <mat-icon class="closeCreateModalIcon" (click)="onClose()">highlight_off</mat-icon>
        <h2>
          Créer un nouveau planning
        </h2>
      </mat-card-title>
      <div class="inputs">
        <mat-form-field appearance="fill">
          <mat-label>Entrez le nom du planning</mat-label>
          <input matInput placeholder="Nom" id="name" type="text" formControlName="name" required>
          <mat-error *ngIf="newPlanningForm.get('name').invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>

        <br>

        <button mat-raised-button type="submit">Créer</button>
      </div>
    </mat-card>

  </form>
</div>

<div class="selectedPlanning" *ngIf="selectedPlanning">
  <h2> Planning: {{ selectedPlanning.name }}</h2>

  <app-calendar [planning]="selectedPlanning"></app-calendar>

<!--  <button mat-raised-button color="warn" (click)="onDeletePlanning(selectedPlanning)" class="deleteButton">Supprimer</button>-->
</div>
